<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company Links</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 25px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #333;
        }
        .link-button {
            display: block;
            background-color: #2c3e50;
            color: white;
            padding: 18px;
            margin: 15px auto;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            max-width: 320px;
            transition: transform 0.2s;
        }
        .link-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome! Choose an option below.</h1>

        <a href="https://www.yourfirstwebsite.com" class="link-button">Visit Our Main Website</a>
        <a href="https://www.yoursecondwebsite.com/products" class="link-button">See Our Products</a>
        <a href="https://www.yourthirdwebsite.com/contact" class="link-button">Contact Us</a>
        </div>
</body>
</html>
