<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company Links</title>
    <style>
        /* --- General Setup --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: white;
        }

        /* --- Background Image --- */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('background.png'); 
            background-size: cover;
            background-position: center;
            background-color: rgba(0, 0, 0, 0.5); 
            background-blend-mode: multiply;
        }

        /* --- Main Content Container --- */
        .container {
            max-width: 450px;
            padding: 30px;
            padding-top: 50px; /* More space at the top for language selector */
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: mainFadeIn 1s ease-out;
            position: relative; /* Needed for positioning the language selector */
        }

        /* --- NEW: Language Selector --- */
        #language-selector {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            cursor: pointer;
        }
        
        /* --- Corner Logo --- */
        .corner-logo {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 120px;
            height: auto;
            z-index: 100;
            animation: fadeIn 1s ease-out;
        }

        /* --- Link Buttons --- */
        .link-button {
            display: block;
            background-color: rgba(255, 255, 255, 0.9);
            color: #1c1c1c;
            padding: 18px;
            margin: 15px auto;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            max-width: 350px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }

        .link-button:nth-child(3) { animation-delay: 0.2s; } /* Adjusted for h1 */
        .link-button:nth-child(4) { animation-delay: 0.4s; }
        .link-button:nth-child(5) { animation-delay: 0.6s; }

        .link-button:hover {
            transform: scale(1.05);
            background-color: white;
        }

        /* --- Loader Overlay --- */
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 9999;
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .loader-content {
            text-align: center;
            color: #fff;
        }
        
        #shopping-cart-svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: cart-jiggle 1.5s infinite ease-in-out;
        }
        
        .loader-text {
            font-size: 1.2em;
            margin-bottom: 25px;
            max-width: 300px;
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #777;
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background-color: #4CAF50; /* Green progress color */
            border-radius: 10px;
            transition: width 0.1s linear; /* Smooth progress update */
        }
        
        #progress-text {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* --- Animations --- */
        @keyframes mainFadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cart-jiggle {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="Company Logo" class="corner-logo">

    <div class="container">
        <select id="language-selector">
            <option value="en">English</option>
            <option value="hi">हिन्दी (Hindi)</option>
            <option value="te">తెలుగు (Telugu)</option>
            <option value="pa">ਪੰਜਾਬੀ (Punjabi)</option>
        </select>

        <h1 data-key="welcome">Welcome!</h1>
        <a href="https://www.bestprice.in/bestprice/" class="link-button" data-key="link1">Visit Our Main Website</a>
        <a href="https://www.yoursecondwebsite.com/products" class="link-button" data-key="link2">See Our Products</a>
        <a href="https://www.yourthirdwebsite.com/contact" class="link-button" data-key="link3">Contact Us</a>
    </div>

    <div id="loader-overlay">
        <div class="loader-content">
            <svg id="shopping-cart-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4H6zM3 6h18M16 10a4 4 0 1 1-8 0" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p class="loader-text" data-key="loaderText">Please wait, we're loading all the available discounts only for you!</p>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <p id="progress-text">0%</p>
        </div>
    </div>

    <script>
        // --- NEW: Language Translations ---
        const translations = {
            en: {
                welcome: "Welcome!",
                link1: "Visit Our Main Website",
                link2: "See Our Products",
                link3: "Contact Us",
                loaderText: "Please wait, we're loading all the available discounts only for you!"
            },
            hi: {
                welcome: "स्वागत है!",
                link1: "हमारी मुख्य वेबसाइट पर जाएँ",
                link2: "हमारे उत्पाद देखें",
                link3: "हमसे संपर्क करें",
                loaderText: "कृपया प्रतीक्षा करें, हम केवल आपके लिए सभी उपलब्ध छूट लोड कर रहे हैं!"
            },
            te: {
                welcome: "స్వాగతం!",
                link1: "మా ప్రధాన వెబ్‌సైట్‌ను సందర్శించండి",
                link2: "మా ఉత్పత్తులను చూడండి",
                link3: "మమ్మల్ని సంప్రదించండి",
                loaderText: "దయచేసి వేచి ఉండండి, మేము మీ కోసం మాత్రమే అందుబాటులో ఉన్న అన్ని డిస్కౌంట్లను లోడ్ చేస్తున్నాము!"
            },
            pa: {
                welcome: "ਜੀ ਆਇਆਂ ਨੂੰ!",
                link1: "ਸਾਡੀ ਮੁੱਖ ਵੈੱਬਸਾਈਟ 'ਤੇ ਜਾਓ",
                link2: "ਸਾਡੇ ਉਤਪਾਦ ਵੇਖੋ",
                link3: "ਸਾਡੇ ਨਾਲ ਸੰਪਰਕ ਕਰੋ",
                loaderText: "ਕਿਰਪਾ ਕਰਕੇ ਉਡੀਕ ਕਰੋ, ਅਸੀਂ ਸਿਰਫ਼ ਤੁਹਾਡੇ ਲਈ ਸਾਰੀਆਂ ਉਪਲਬਧ ਛੋਟਾਂ ਨੂੰ ਲੋਡ ਕਰ ਰਹੇ ਹਾਂ!"
            }
        };

        const languageSelector = document.getElementById('language-selector');

        function setLanguage(lang) {
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            // Set the lang attribute on the html tag for accessibility
            document.documentElement.lang = lang;
        }

        languageSelector.addEventListener('change', (event) => {
            setLanguage(event.target.value);
        });
        
        // Set default language on page load
        setLanguage('en');

        // --- Original JavaScript ---
        const linkButtons = document.querySelectorAll('.link-button');
        const loaderOverlay = document.getElementById('loader-overlay');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                loaderOverlay.style.display = 'none';
                progressFill.style.width = '0%';
                progressText.textContent = '0%';
            }
        });

        function showLoaderAndRedirect(destinationUrl) {
            let progress = 0;
            loaderOverlay.style.display = 'flex';
            const duration = 3000;
            const intervalTime = duration / 100;
            
            const loadingInterval = setInterval(() => {
                progress += 1;
                progressFill.style.width = progress + '%';
                progressText.textContent = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                    window.location.href = destinationUrl; 
                }
            }, intervalTime);
        }
        
        linkButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault(); 
                const destination = event.currentTarget.href;
                showLoaderAndRedirect(destination);
            });
        });
    </script>

</body>
</html>
