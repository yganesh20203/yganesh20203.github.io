<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company Links</title>
    <style>
        /* --- General Setup --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: white; /* Make default text color white for better readability */
        }

        /* --- Background Image --- */
        body::before {
            content: '';
            position: fixed; /* Stays in place while scrolling */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            
            background-image: url('background.png'); 
            background-size: cover;
            background-position: center;
            
            background-color: rgba(0, 0, 0, 0.5); 
            background-blend-mode: multiply;
        }

        /* --- Main Content Container --- */
        .container {
            max-width: 450px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: mainFadeIn 1s ease-out;
            position: relative; /* Needed to make logo positioning relative to container if desired, but we'll use fixed for corner */
        }

        /* --- Corner Logo --- */
        .corner-logo {
            position: fixed; /* Positions relative to the viewport */
            top: 20px;       /* Distance from the top */
            right: 20px;     /* Distance from the right */
            max-width: 120px; /* Adjust logo size as needed */
            height: auto;
            z-index: 100;    /* Ensures it stays on top of other content */
            animation: fadeIn 1s ease-out; /* Optional: logo fade-in */
        }

        /* --- Link Buttons --- */
        .link-button {
            display: block;
            background-color: rgba(255, 255, 255, 0.9);
            color: #1c1c1c;
            padding: 18px;
            margin: 15px auto;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            max-width: 350px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* Stagger the animation for each button */
        .link-button:nth-child(2) { animation-delay: 0.2s; } /* First button below logo */
        .link-button:nth-child(3) { animation-delay: 0.4s; }
        .link-button:nth-child(4) { animation-delay: 0.6s; }

        .link-button:hover {
            transform: scale(1.05);
            background-color: white;
        }

        /* --- Animations --- */
        @keyframes mainFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Company Logo" class="corner-logo">

    <div class="container">
        <a href="https://www.bestprice.in/bestprice/" class="link-button">Visit Our Main Website</a>
        <a href="https://www.yoursecondwebsite.com/products" class="link-button">See Our Products</a>
        <a href="https://www.yourthirdwebsite.com/contact" class="link-button">Contact Us</a>
    </div>
</body>
</html>
