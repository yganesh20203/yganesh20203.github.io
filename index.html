<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Company Links</title>
    <style>
        /* --- General Setup --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: white; /* Make default text color white for better readability */
        }

        /* --- Background Image --- */
        body::before {
            content: '';
            position: fixed; /* Stays in place while scrolling */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            
            /* This is now pointing to your background.png file */
            background-image: url('background.png'); 
            background-size: cover;
            background-position: center;
            
            /* This adds a dark overlay so text is easier to read. Adjust opacity (0.5) as needed. */
            background-color: rgba(0, 0, 0, 0.5); 
            background-blend-mode: multiply;
        }

        /* --- Main Content Container --- */
        .container {
            max-width: 450px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2); /* A subtle, semi-transparent background for the content area */
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(4px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: mainFadeIn 1s ease-out; /* Main container fade-in animation */
        }

        /* --- Logo --- */
        .logo {
            max-width: 150px; /* Adjust logo size here */
            margin-bottom: 20px;
        }

        /* --- Link Buttons --- */
        .link-button {
            display: block;
            background-color: rgba(255, 255, 255, 0.9);
            color: #1c1c1c; /* Dark text for light buttons */
            padding: 18px;
            margin: 15px auto;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            max-width: 350px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            opacity: 0; /* Start transparent for animation */
            animation: fadeInUp 0.5s ease-out forwards; /* Button slide-up animation */
        }

        /* Stagger the animation for each button */
        .link-button:nth-child(2) { animation-delay: 0.2s; }
        .link-button:nth-child(3) { animation-delay: 0.4s; }
        .link-button:nth-child(4) { animation-delay: 0.6s; } /* Add more if you have more buttons */

        .link-button:hover {
            transform: scale(1.05); /* Enlarge button on hover */
            background-color: white;
        }

        /* --- Animations --- */
        @keyframes mainFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <img src="logo.png" alt="Company Logo" class="logo">
        
        <a href="https://www.yourfirstwebsite.com" class="link-button">Visit Our Main Website</a>
        <a href="https://www.yoursecondwebsite.com/products" class="link-button">See Our Products</a>
        <a href="https://www.yourthirdwebsite.com/contact" class="link-button">Contact Us</a>
        </div>
</body>
</html>
